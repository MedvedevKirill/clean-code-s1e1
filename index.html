<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="seo-title">Todo list</h1>
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add-task">
        <h2 class="label-new-task">Add Item</h2>
        <div class="new-task-wrapper">
          <input id="new-task"class="task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-header">Todo</h2>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-header">Completed</h2>
        <ul class="list" id="completed-tasks">
          <li  class="list-item">
            <input type="checkbox" checked  class="input-checkbox">
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
