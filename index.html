<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__seo-title">Todo list</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section__header section__label-new-task">Add Item</h2>
        <div class="new-task">
          <input class="task input_text new-task__input_text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__header">Todo</h2>
        <ul class="section__list section__list_incomplete-tasks">
          <li class="item">
            <input type="checkbox" class="input_checkbox">
            <label class="task item__label">Pay Bills</label>
            <input type="text" class="task input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="item item_edit">
            <input type="checkbox" class="input_checkbox">
            <label class="task item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input_text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__header">Completed</h2>
        <ul class="section__list section__list_completed-tasks">
          <li  class="item">
            <input type="checkbox" checked  class="input_checkbox">
            <label class="task item__label">See the Doctor</label>
            <input type="text" class="task input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
